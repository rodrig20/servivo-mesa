<html>
    <head>
        <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"> </script>
        <script type=text/javascript src="{{ url_for('static', filename='meu_ajax.js') }}"> </script>
        <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, user-scalable=0">
        <meta name="google" content="notranslate">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script>
            var opcoes_Comida_Bebida = JSON.parse('{{ opcoes_validas|tojson|safe }}');
            var preco_Comida_Bebida = JSON.parse('{{ preco_opcoes|tojson|safe }}');
        </script>
    </head>
    <body>
        <h1>Pedidos de {{ nome }}: <span id="preco">0.00</span>â‚¬</h1>
        <style>
            .align-label {
                display: flex;
                align-items: center;
            }

            .align-label label {
                margin: 0;
            }

            #mesa {
                outline:0px;
                width:100%;
                font-size:50px;
                padding: 12px 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
            }

        </style>

        <table id="titulo" style="width:100%;display:none;">
            <tr>
                <th style="width:15%; color: #374e4f; font-size: 50px; padding: 12px 20px;">
                    <div class="align-label">
                        <label>Qtd.</label>
                    </div>
                </th>
                <th style="width:45%; color: #374e4f; font-size: 50px; padding: 12px 20px;">
                    <div class="align-label">
                        <label>Pedidos</label>
                    </div>
                </th>
                <th style="width:40%; color: #374e4f; font-size: 40px; padding: 12px 20px;">
                    <div class="align-label">
                        <input id="mesa" type="text" placeholder="Mesa">
                    </div>
                </th>
            </tr>
        </table>

        <div style="overflow-x:auto;">
            <table id="tabela">
                {% for p in range(pre_def[0]|length) %}
                    <script>
                        
                        addPreSetRow(opcoes_Comida_Bebida,preco_Comida_Bebida,"{{pre_def[0][p]}}","{{pre_def[1][p]}}","{{pre_def[2][p]}}");
                        if("{{p}}" == "{{(pre_def[0]|length)-1}}"){
                            calcular_preco();
                        }
                    </script>
                {% endfor %}
            </table>
        </div>
        <input type="hidden", class="nome" value="{{ nome }}">
        <br>
        {%if validos[0]%}
            <input class="button" type="button" style='background: #1ea831;' id="add" onclick="addRow('c',opcoes_Comida_Bebida,preco_Comida_Bebida)" value="Adicionar Comida">
        {%endif%}
        {%if validos[1]%}
            <input class="button" type="button" style='background: #2d2091;' id="add" onclick="addRow('b',opcoes_Comida_Bebida,preco_Comida_Bebida)" value="Adicionar Bebida">
        {%endif%}
        <br><br>
        <input class="button" type="submit" id="send" value="Enviar">
        <input class="button" type="submit" id="prontos" value="Ver Pedidos">
        {%if validos[2]%}
            <input class="button" type="submit" id="qrbotao" value="QRCODE">
        {% endif %}
    </body>
</html>
